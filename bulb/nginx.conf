user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 8192;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    include /etc/nginx/conf.d/*.conf;

    proxy_buffering on;
    proxy_cache_methods GET HEAD;
    proxy_cache_path /usr/share/nginx/cache/tile levels=1:2 keys_zone=tile:10m
                     max_size=1024g inactive=2w use_temp_path=off;
    proxy_cache_path /usr/share/nginx/cache/tms levels=1:2 keys_zone=tms:10m
                     max_size=2g inactive=2w use_temp_path=off;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        include /etc/nginx/default.d/*.conf;

        location /tile {
            proxy_pass http://127.0.0.1:3030;
            proxy_cache tile;
            proxy_cache_valid 200  2w;
            proxy_cache_valid any  60m;
        }

        location /tms {
            proxy_pass http://127.0.0.1:3030;
            proxy_cache tms;
            proxy_cache_valid any  60m;
        }

        location / {
            proxy_pass http://127.0.0.1:3030;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
}
