<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Overpass|Overpass+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="wrapper">
      <section>
        <div class="title">
          <h1>
              {% if site.icon And site.icon != nil %}
                  <img src="{{ site.icon }}"/>
              {% endif %}
              {{ site.title | default: site.github.repository_name }}
          </h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
        </div>

        {{ content }}

        <div class="footer">
          <hr>
          <span>Repository: <a href="{{ site.github.repository_url }}">{{ site.title | default: site.github.repository_name }}</a></span>
        </div>
      </section>
    </div>
  </body>
</html>
